<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> register form </title>

</head>
<body>
    <h1>Student Form</h1>
    <fieldset>
    <table>
         <tr>
           <th><label for="Student name">Student Name:</label></th>
            <th><input type="text" placeholder="Student Name"></th>
        </tr>
         <tr>
           <th><label for="Father's Name">Father's Name:</label></th>
            <th><input type="text" placeholder="Father's Name"></th>
         </tr>
         <tr>
            <th><label for="Mother's Name">Mother's Name:</label></th>
            <th><input type="text" placeholder="Mother's Name"></th>
         </tr>
         <tr>
              <td><label for="Date Of Birth"><b>Date Of Birth:</b></label></td>
                <td> <input type="date""Date Of Birth"></td>
         </tr>
              <tr>
                <th> <b>Gender:</b> </th>
                  <td>
                    <label>Male<input type="radio"name="Gender"value="male"/></label>
                    <label>Female<input type="radio"name"Gender"value="female"/></label>
                  </td>
              </tr>
            <tr>
                    <th> <label for="Email ID"> Email ID:</label></th>
                    <th><input type="Email" placeholder="Email ID"></th>
            </tr>
            <tr>
                <th><label for="Mobile No.">Mobile No.:</label></th>
                <th><input type="Number" placeholder="Mobile No."></th>
            </tr>
            <tr>
                <th><label for="Address">Address:</label></th>
                 <th><input type="Address" placeholder="Address"></th>
            </tr>
            <tr>
                <th><label for="State">State:</label></th>
                <th><input type="text" placeholder="State"></th>
            </tr>
            <tr>
               <th><label for="City">City:</label></th>
                <th><input type="text" placeholder="City"></th>
            </tr>
            <th colspan="2"><input type="button"value="submit"></th>
               </table>
               </fieldset>
</body>
</html>
